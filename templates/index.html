<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildRProject - Búsqueda de IP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            fetch('/get_my_ip')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('public_ip').innerText = data.ip;
                });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Búsqueda de Información de IP</h1>
                <form action="/buscar" method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="ip_address">Ingrese la dirección IP:</label>
                        <input type="text" id="ip_address" name="ip_address" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Tu IP Pública</h1>
                <div class="card mt-4">
                    <div class="card-body">
                        <p><strong>IP Pública:</strong> <span id="public_ip">Cargando...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
